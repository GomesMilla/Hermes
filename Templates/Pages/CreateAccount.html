{% extends "Bases/BaseLogin.html"%}
{% load static %}
{% block content %}

<div class="container h-80 mt-5">
    <div class="row align-items-center h-100">
        <div class="col-3 mx-auto">
            <div class="text-center">
                <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
                <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" role="form" method="post">
                        {% csrf_token %} 
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-group" name="name" id="id_name" placeholder="name@exemplo.com" required>
                            <label for="id_username">Nome</label>
                        </div> 
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-group" name="email" id="id_email" placeholder="name@exemplo.com" required>
                            <label for="id_username">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="cpf" class="form-control form-group" id="id_cpf" placeholder="Senha" required>
                            <label for="id_password">CPF</label>
                        </div>  
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control form-group" id="id_password" placeholder="Senha" required>
                            <label for="id_password">Senha</label>
                        </div>   
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    {%endblock content%}
