{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#F2BD24"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
    
    <!-- importando CSS e JV  -->
    <link rel="stylesheet" href="{% static 'CSS/Bootstrap/bootstrap.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'CSS/stylesLogin.css' %}">
    <link href="{% static 'CSS/HoldOn/HoldOn.min.css'%}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'JS/jquery.mask.js' %}"></script>

    <script type="text/javascript" src="{% static 'JS/Boostrap/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'JS/custom.js'%}"></script>
    <script type="text/javascript" src="{% static 'JS/HoldOn/HoldOn.min.js'%}"></script>
    <script src="https://kit.fontawesome.com/2cbdb08e7a.js" crossorigin="anonymous"></script>
    <!-- Importando icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="{% static 'media/download.png'%}">
    <title>
        {% if name_page %}
            {{name_page}}
        {% else %}
            Hermes Store
        {% endif %}
    </title>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    
</head>

<body> 
      
     <main>        
        {%block content %} 
        {%endblock %}
    </main>

    <script>
        $(document).ready(function() {
            // Função de carregamento
            $(window).bind('beforeunload', function() {
                var options = {
                    theme: "sk-circle",
                    message: 'Por favor, aguarde...',
                    backgroundColor: "#black",
                    textColor: "white"
                };
                HoldOn.open(options);
            });
            $(window).load(function() {
                HoldOn.close();
            });
            // Fim da função de carregamento        
            
    });
        
    </script>
   
   {% block scripts %} 
   {% endblock %}

</body>
</html>
